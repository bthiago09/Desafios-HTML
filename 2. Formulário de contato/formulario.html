<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario.css" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Entre em contato</legend>

        <div>
          <strong><p class="inline">Assunto:</p></strong>
          <select>
            <option>Suporte</option>
            <option>Sugestão</option>
            <option>Reclamação</option>
          </select>
        </div>
        <div>
          <strong><p>Nome Completo:</p></strong>
          <input type="text" placeholder="Seu nome" />
        </div>
        <div>
          <strong><p>E-mail:</p></strong>
          <input type="text" placeholder="email@seudominio.com" />
        </div>
        <div>
          <strong><p>Mensagem:</p></strong>
          <textarea cols="20" rows="10"></textarea>
        </div>
        <div class="novidades">
          <input type="checkbox" />
          <p class="inline">Aceito receber novidades por e-mail</p>
        </div>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
